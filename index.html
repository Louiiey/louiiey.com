<html>
  <head>
    <style>
      /* Add some style to the website */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
		background-color: #BD8AF1; /* Light pastel pink color */
      }

      /* Style the image */
      img {
        width: 300px;
        height: 300px;
        animation: spin 60s linear infinite;
      }

      /* Add the animation for the image */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Add the image -->
    <img src="https://media.discordapp.net/attachments/678619866940309514/1060694169946947755/Screenshot_20230105_215934_com.whatsapp.png" alt="Placeholder image">
  </body>
</html>
